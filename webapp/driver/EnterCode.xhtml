<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <!--
    =======================================================================
    |  Selecting the Driver menu option displays this Dialog window       |
    |  for the user to start driving for an event                         |
    =======================================================================
    -->
    <p:dialog id="DriverDialog" header="Begin Driving for Event" widgetVar="DriverDialog"
              modal="true" position="center" appendTo="@(body)" width="90%"
              showEffect="slide" hideEffect="fade" responsive="true" >

        <h:form id="DriverPasswordForm">
            <p:panel>
                <p:panelGrid columns="2" styleClass="borderless" columnClasses="panelGridColumn1, panelGridColumnTwo" >
                    <!-- Term input -->
                    <p:outputLabel value="Driver Password: " for="pass"/>
                    <p:inputText  id="pass" value="#{eventController.driverPasswordEntered}" style="width: 100%"/>

                </p:panelGrid>

                <br/><br/>
                <div align="center">
                    <!-- SUBMIT button -->
                    <p:commandButton value="Submit" icon="fas fa-arrow-up" styleClass="rounded-button"
                                     actionListener="#{rideController.prepareCreate()}"
                                     action="#{eventController.checkDriverPassword()}"
                                     update=":growlErrorMessage"/>
                    &nbsp;
                    <!-- CANCEL button -->
                    <p:commandButton value="Cancel" icon="fas fa-ban" styleClass="ui-button-outlined"
                                     onclick="PF('DriverDialog').hide()"/>
                </div>
            </p:panel>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
