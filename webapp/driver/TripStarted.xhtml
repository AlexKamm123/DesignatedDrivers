<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Trip Started"/>
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <c:if test="#{userController.userIsSignedIn() == true}">
            <h:form>
                <div align="center">
                    <!-- Opens directions in google maps-->
                    <p:commandButton value="Open Directions in Google Maps" style="background-color: purple !important;" styleClass="rounded-button" icon="fa-solid fa-road"
                                     onclick="window.open('#{directionsApiController.getGoogleUrl()}', '_blank')" />

                    <br/><br/>
                    <!-- When trip is completed-->
                    <p:commandButton id="completeTrip" value="Trip Completed" icon="fa-solid fa-flag-checkered" styleClass="rounded-button"
                                     action="#{rideController.tripCompleted()}" ajax="false"
                                     update=":growlInfoMessage, :growlErrorMessage, :growlFatalMessage, :growlWarningMessage" />
                </div>
            </h:form>
        </c:if>
        <c:if test="#{userController.userIsSignedIn() == false}">
            <div align="center"><h1>Cybercriminal Activity is Detected and Rejected!</h1></div>
        </c:if>
    </ui:define>
</ui:composition>
</html>
