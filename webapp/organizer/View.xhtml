<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <!--
    ==========================================================
    |  Clicking the VIEW button in MyEvents.xhtml displays this  |
    |  Dialog window showing the selected event's data.      |
    ==========================================================
    -->
    <p:dialog id="MyEventViewDlg" header="#{eventController.selected.name}" widgetVar="MyEventViewDialog"
              modal="true" position="center" appendTo="@(body)" width="80%" height="500"
              showEffect="slide" hideEffect="fade" responsive="true" >

        <h:form id="MyEventViewForm" class="ui-datatable-data">
            <div align="center">
                <!-- Display the selected event's cover image -->
                <img src="#{eventController.getImage(eventController.selected)}"
                     style="width:400px" alt="" />
                <br /><br />
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                                 rendered="#{eventController.selected != null}">
                        <!-- Event Name -->
                        <h:outputText value="Name:"/>
                        <h:outputText value="#{eventController.selected.name}"/>

                        <!-- Event Location -->
                        <h:outputText value="Location:"/>
                        <h:outputText value="#{eventController.selected.address}"/>

                        <!-- Event Start Time -->
                        <h:outputText value="Start Time:"/>
                        <h:outputText value="#{eventController.selected.startTime}"/>

                        <!-- Event End Time -->
                        <h:outputText value="End Time:"/>
                        <h:outputText value="#{eventController.selected.endTime}"/>

                        <!-- Event Privacy -->
                        <h:outputText value="Privacy:"/>
                        <h:outputText value="#{eventController.selected.visibility}"/>

                        <!-- Event Passenger Password -->
                        <h:outputText value="Passenger Password:"/>
                        <h:outputText value="#{eventController.selected.passengerCode}"/>

                        <!-- Event Driver Password -->
                        <h:outputText value="Driver Password:"/>
                        <h:outputText value="#{eventController.selected.driverCode}"/>

                    </p:panelGrid>
                    <br/>
                    &nbsp;
                    <span class="titleSmall">Event Description</span>
                    <br/>
                    &nbsp;
                    <br/>
                    <fieldset style="width: 90%">
                        <h:outputText value="#{eventController.selected.description}" escape="false"/>
                    </fieldset>
                </h:panelGroup>
                <br />
                <h:panelGroup>
                    <!-- VIEW button -->
                    <p:commandButton value="View Requests" icon="fas fa-search" styleClass="rounded-button"
                                     action="/organizer/Requests?faces-redirect=true"/>
                    &nbsp;
                    <!-- CLOSE button -->
                    <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                     onclick="PF('MyEventViewDialog').hide()" />
                </h:panelGroup>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
