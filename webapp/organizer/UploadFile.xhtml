<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Upload File(s)"/>
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <c:if test="#{userController.userIsSignedIn() == true}">
            <!--
            The enctype attribute sets the content type of the data to be submitted to the server.
            enctype="multipart/form-data" is required when the form used has a file upload control.
            -->
            <h:form enctype="multipart/form-data">
                <div align="center">
                    <fieldset style="width:50%">

                        <h1>Upload One File</h1>
                        <br/>
                        <div class="titleSmall">
                            Click Choose to select one or more files or drag and drop one or more files within the white
                            box.
                        </div>
                        <br/><br/>

                        <p:fileUpload id="file" value="#{eventPhotoController.uploadedFile}" mode="simple"/>
                        <br/><br/>
                        &nbsp;
                        <!--
                        =============================
                        |         Upload Button       |
                        =============================
                        -->
                        <p:commandButton id="upload" value="Upload" icon="fas fa-upload" styleClass="rounded-button"
                                         ajax="false" action="#{eventPhotoController.upload()}"/>

                    </fieldset>
                </div>
                <br/><br/>
                <div align="center">
                    <p:button outcome="/organizer/Create" value="Cancel"
                              icon="fas fa-ban" styleClass="ui-button-outlined"/>
                </div>
            </h:form>
        </c:if>
        <c:if test="#{userController.userIsSignedIn() == false}">
            <div align="center"><h1>Cybercriminal Activity is Detected and Rejected!</h1></div>
        </c:if>
    </ui:define>
</ui:composition>
</html>
